<h1>Materias</h1>
<a href="/">Inicio</a>


<table>
    <thead>
        <tr>
            <th>Materia</th>
            <th>Profesor</th>
            <th>Salón</th>
        </tr>
    </thead>
    <tbody>
        {% for materia in materias %}
        <tr>
            <td>{{materia.materia}}</td>
            <td>{{materia.profesor}}</td>
            <td>{{materia.salón}}</td>
        </tr>
        {% endfor %}
    
    
    </tbody>
</table>
